<!DOCTYPE html>
<html>
  <head>
    <title>Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <style>
    body  {
      background-image: url("https://wallpapercave.com/dwp1x/wp11991257.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .box {
      display: flex;
      align-items: center;
      height: 100vh;
      padding: 120px;
      justify-content: center;
    }
    .form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 50px;
    }
  </style>
  <body>
    <div class="container">
      
        <h1 style="font-family:fantasy;text-align:center;color:aliceblue">BOOK YOUR TICKETS</h1>
      
    </div>
    <div class="box">
    <form class="form" action="/book" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>
      <br>
      <label for="event">Event:</label>
      <select id="event" name="event" required>
        <option value="">Select an event</option>
        <option value="concert">Concert</option>
      </select><br>
      <br>
      <label for="seats">Number of Bookings:</label>
      <input type="number" id="seats" name="seats" min="1" max="10" required><br>
      <br>
      <input type="submit" value="Book Now">
    </form>
  </div>
  </body>
</html>
